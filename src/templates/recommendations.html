<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Music Recommendations</h1>
    {% if recommendations %}
        <ul>
        {% for rec in recommendations %}
            <li>{{ rec['track'] }} by {{ rec['artist'] }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations available.</p>
    {% endif %}
    
    <!-- Button to go back to the home page and enter a new feeling -->
    <form action="/" method="get">
        <button type="submit">Enter another feeling</button>
    </form>
</body>
</html>
